<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description"
		content="A simple website where kerala university btech students can see latest notifications" />
	<meta name="author" content="Shreyas A S" />
	<title>Kerala University B.Tech Notifications</title>
	<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}" />
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/css/index.css') }}">
	<script rel="stylesheet" src="{{ url_for('static', filename='assets/js/fontawesome.js') }}"></script>
</head>

<body>

	<h2>KU B.Tech Notifications</h2>

	<table>
		<thead>
			<tr>
				<th>Description</th>
				<th>PDF</th>
			</tr>
		</thead>
		<tbody>
			{% for row in data %}
			<tr>
				<td>{{ row.description }}</td>
				<td class="pdf-link">
					<a href="{{ row.pdf_link }}" target="_blank">
						<i class="fa-solid fa-file-arrow-down"></i>
					</a>
				</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>

</body>

</html>
